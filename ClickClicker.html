<!-- Click Clicker by Elliot Simpson -->
<!DOCTYPE HTML>
<html lang="en-US">

<!-- Head Tag-->
<head>
<title>Click Clicker</title>
<h1>Click Clicker</h1>
<div class="borderArea" style="display: inline">
<div id="ClickWorkspaceTab" class="tab" style="display:inline; text-decoration:underline">Click Workspace</div><div style="display:inline"> | </div>
<div id="ClickStoreTab" class="tab" style="display:inline">Click Store</div><div style="display:inline"> | </div>
<div id="ClickBankTab" class="tab" style="display:inline">Click Bank</div>
</div>

<div id="inventory" class="borderArea" style="float: right"><b>Inventory</b>
				<br><hr>Clicks: <div id="dispClicksInv" style="display:inline"></div>
				<br>Click-Bucks: <div id="dispClickBucksInv" style="display:inline"></div></div>	

</head>

<!-- Body Tag -->
<body>
<div class="borderArea" id="ClickWorkspace" style="position:absolute;z-index:0">
<br><button id="clickButton" class="btn" onClick=clickF()>Click</button>
<br><br>Clicks: <div id="dispClicks" style="display:inline"></div>
</div>

<div class="borderArea" id="ClickBank" style="position:absolute;z-index:1">
<br>
<button id="convertButton" class="btn" onClick=convertButtonF()>Convert Clicks to Click-Bucks<br><div id="dispClickBuckValue" style="display:inline"></div></button>
</div>


<div class="borderArea" id="newsArea" style="position:absolute; margin-top:5cm">
<b>News Alert: </b>No news.
</div>


<!-- Script Files -->
<link rel="stylesheet" type="text/css" href="style.css" media="all" />
<script src="ClickClickerScript.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

<!--JQuery Script-->
<script>
$(document).ready(function(){
	
		$("#ClickWorkspace").show();
		$("#ClickBank").hide();
	
	$("#ClickWorkspaceTab").click(function(){
		$("#ClickWorkspace").show();
		$("#ClickBank").hide();
		document.getElementById("ClickWorkspaceTab").style.textDecoration = "underline";
		document.getElementById("ClickStoreTab").style.textDecoration = "none";
		document.getElementById("ClickBankTab").style.textDecoration = "none";
	});
		
	$("#ClickStoreTab").click(function(){
		$("#ClickWorkspace").hide();
		$("#ClickBank").hide();
		document.getElementById("ClickWorkspaceTab").style.textDecoration = "none";
		document.getElementById("ClickStoreTab").style.textDecoration = "underline";
		document.getElementById("ClickBankTab").style.textDecoration = "none";
	});
		
	$("#ClickBankTab").click(function(){
		$("#ClickWorkspace").hide();
		$("#ClickBank").show();
		document.getElementById("ClickWorkspaceTab").style.textDecoration = "none";
		document.getElementById("ClickStoreTab").style.textDecoration = "none";
		document.getElementById("ClickBankTab").style.textDecoration = "underline";
	});
		
});
</script>
</body>

<footer>
<div id="foot" class ="foot">Click Clicker by Elliot Simpson | <a href="https://github.com/Elliotpwnz/Click-Clicker">GitHub</a></div> 
</footer>

</html>
